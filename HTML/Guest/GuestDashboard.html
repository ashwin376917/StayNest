<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Guest Dashboard</title>
   <link rel="stylesheet" href="../../CSS/guest.css">
</head>
<body>

   <!-- HEADER -->
   <header class = "main-header">

      <div class = "left">
         <img src="../../assets/staynest_logo.png"  alt="StayNest Logo" class="logo" >
      </div>

      <div class ="center">
      <input type="text"  placeholder="Find you stay..." class="search-bar">
      </div>

      <div class = "right">
         <img src="../../assets/Guest/notification.png" alt="Notification" class="icon">
         <img src="../../assets/Guest/message.png" alt="Messages" class="icon">
         <a href="../../Home/SignIn.html" class="SignIn">Sign in/Sign Up</a>
      </div>
   </header>

   <!-- NAVIGATION -->
    <nav class = "sub-nav">
      <a href="#" class="active">Recommended For You</a>
      <a href="#">Best Near You</a>
    </nav>

   <!-- RECOMMENDED SECTION -->
    <section class = "recommended">
      <div class="banner-container">
         <img src="../../assets/Guest/mainbanner2.jpg" alt="The Rumah" class="main-banner">
         <div class="banner-label">
            <p class="small-title">BEST EXPERIENCE</p>
            <h2 class ="main-title">The Rumah</h2>
            <p class="subtitle">Modern an affordable nest in Melaka</p>
         </div>
      </div>
    </section>

    <!-- MOST SEARCHED (DYNAMIC IMAGE)-->
    <section class="most-searched">
      <h2>Most searched for ""</h2>
      <div class="photo-searched">
      
         <div class="photo-box"></div>
         <div class="photo-box"></div>
         <div class="photo-box"></div>
         <div class="photo-box"></div>
      </div>
    </section>

    <!-- EXPLORE CERTIFIED NEST (FIXED IMAGE)-->
    <section class="certified-nest">
      <h2>Explore Certified Nest in Ayer Keroh</h2>
      <div class="certified-grid">
        <div class="fixed-photo">
          <img src="../../assets/Guest/familyfriendly.jpg" alt="Certified Nest" >
          <p><img src="../../assets/Guest/certified.png" alt="Certified" class="certified-icon" >Family-Friendly</p>
        </div>
        <div class="fixed-photo">
         <img src="../../assets/Guest/petfriendly.jpeg" alt="Certified Nest" >
         <p><img src="../../assets/Guest/certified.png" alt="Certified" class="certified-icon" >Pet-Friendly</p>
       </div>
       <div class="fixed-photo">
         <img src="../../assets/Guest/antique.jpg" alt="Certified Nest" >
         <p><img src="../../assets/Guest/certified.png" alt="Certified" class="certified-icon" >Antique</p>
       </div>
       <div class="fixed-photo">
         <img src="../../assets/Guest/shared.avif" alt="Certified Nest" >
         <p><img src="../../assets/Guest/certified.png" alt="Certified" class="certified-icon" >Shared</p>
       </div>
       <div class="fixed-photo">
         <img src="../../assets/Guest/luxury.jpg" alt="Certified Nest" >
         <p><img src="../../assets/Guest/certified.png" alt="Certified" class="certified-icon" >Luxury</p>
       </div>
      </div>








    </section>
</body>
</html>
