<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Nest - StayNest Host</title>
  <link rel="stylesheet" href="../../CSS/edit_property.css" />
</head>
<body>

<div class="property-container">

  <!-- === HEADER BAR: BACK + BUTTONS === -->
  <div class="header-bar">
    <div class="back-button">
      <img src="../../assets/back_button.png" alt="Back" class="back-icon" />
      Back
    </div>

   <div class="button-group" id="buttonGroup">

      <button class="cancel-btn">âœ–</button>
      <button class="draft-btn">Add to draft</button>
      <button class="save-btn" id="saveBtn">Save</button>
    </div>
  </div>

  <!-- === PROPERTY NAME & CITY === -->
  <div class="property-name-section">
    <textarea class="property-name-input" placeholder="Your Property Name" rows="1"></textarea>
    <textarea class="property-city-input" placeholder="Your City" rows="1"></textarea>
  </div>

  <!-- === IMAGE GALLERY === -->
  <div class="image-gallery">
    <div class="main-image shadow image-overlay">
      <div class="overlay-content">
        <img src="../../assets/add_white.png" alt="Add" class="add-icon" />
        <span class="add-text">Add Image</span>
      </div>
    </div>
    <div class="side-images">
      <div class="image-wrapper shadow">
        <img src="../../assets/accommodation-deluxeRoom.jpg" alt="Sample Image" />
        <div class="image-tint"></div>
      </div>
      <div class="image-wrapper shadow">
        <img src="../../assets/accommodation-deluxeRoom.jpg" alt="More Images" />
        <div class="image-tint"></div>
      </div>
    </div>
  </div>

  <!-- === AMENITIES SECTION === -->
  <div class="amenities-box shadow">
    <p class="section-title">What did you offer</p>
    <div class="amenities-list">
      <label class="amenity-item"><input type="checkbox" />
        <img src="../../assets/wifi_icon.png" class="amenity-icon" />
        <span>Wifi</span>
      </label>
      <label class="amenity-item"><input type="checkbox" />
        <img src="../../assets/parking.png" class="amenity-icon" />
        <span>Free Parking</span>
      </label>
      <label class="amenity-item"><input type="checkbox" />
        <img src="../../assets/kitchen.png" class="amenity-icon" />
        <span>Kitchen</span>
      </label>
      <label class="amenity-item"><input type="checkbox" />
        <img src="../../assets/pool.png" class="amenity-icon" />
        <span>Pool</span>
      </label>
      <label class="amenity-item"><input type="checkbox" />
        <img src="../../assets/tv.png" class="amenity-icon" />
        <span>Smart TV</span>
      </label>
      <label class="amenity-item"><input type="checkbox" />
        <img src="../../assets/workspace.png" class="amenity-icon" />
        <span>Personal Workspace</span>
      </label>
      <label class="amenity-item"><input type="checkbox" />
        <img src="../../assets/Washer.png" class="amenity-icon" />
        <span>Washer</span>
      </label>
      <label class="amenity-item"><input type="checkbox" />
        <img src="../../assets/wifi_icon.png" class="amenity-icon" />
        <span>Hair Dryer</span>
      </label>
      <label class="amenity-item"><input type="checkbox" />
        <img src="../../assets/wifi_icon.png" class="amenity-icon" />
        <span>Dryer</span>
      </label>
      <label class="amenity-item"><input type="checkbox" />
        <img src="../../assets/AC.png" class="amenity-icon" />
        <span>Aircond</span>
      </label>
    </div>
  </div>

  <!-- === DESCRIPTION SECTION === -->
  <div class="description-box shadow">
    <img src="../../assets/accommodation-deluxeRoom.jpg" alt="BG" class="description-img" />
    <div class="description-tint"></div>
    <div class="description-overlay">
      <p class="section-title">Your Description</p>
      <textarea
        class="property-description"
        placeholder="Write about your property..."
        rows="1"
      ></textarea>
    </div>
  </div>
</div>

<!-- === FLOATING BOOKING BOX === -->
<div class="floating-booking-box shadow">
  <div class="booking-inputs">
    <div class="booking-field">
      <label>Check-in</label>
      <input type="date" />
    </div>
    <div class="booking-field">
      <label>Check-out</label>
      <input type="date" />
    </div>
    <div class="booking-field">
      <label>Guests</label>
      <select>
        <option>1 Guest</option>
        <option>2 Guests</option>
        <option>3 Guests</option>
        <option>4 Guests</option>
        <option>5 Guests</option>
      </select>
    </div>
  </div>
  <div class="price-book">
    <div class="price-placeholder">YOUR PRICE HERE</div>
    <button class="book-btn">BOOK</button>
  </div>
</div>

<!-- === SCRIPT === -->
<script>
  const nameInput = document.querySelector('.property-name-input');
  const cityInput = document.querySelector('.property-city-input');
  const descInput = document.querySelector('.property-description');
  const buttonGroup = document.getElementById('buttonGroup');

  const originalState = {
    name: '',
    city: '',
    description: ''
  };

  function checkChanges() {
    const changed =
      nameInput.value.trim() !== originalState.name ||
      cityInput.value.trim() !== originalState.city ||
      descInput.value.trim() !== originalState.description;

    if (changed) {
      buttonGroup.classList.add('visible');
    } else {
      buttonGroup.classList.remove('visible');
    }
  }

  [nameInput, cityInput, descInput].forEach(input => {
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = `${input.scrollHeight}px`;
      checkChanges();
    });
  });

  // Auto-expand on load (optional)
  window.addEventListener('load', () => {
    [nameInput, cityInput, descInput].forEach(input => {
      input.style.height = 'auto';
      input.style.height = `${input.scrollHeight}px`;
    });
  });
</script>


</body>
</html>
