<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics - StayNest Host</title>
  <link rel="stylesheet" href="../../CSS/Analytics.css" />
</head>
<body>

  <!-- Load Header -->
  <script>
    fetch('../../Header_Footer/Header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>
  <div id="header-placeholder"></div>

  <!-- Navigation Tabs -->
  <div class="host-nav-wrapper">
    <div class="host-nav">
      <a href="HostDashboard.html" class="host-nav-link">Manage Nest</a>
      <a href="Analytics.html" class="host-nav-link active">Analytics</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="left">
      <div class="host-content">
        <h2 class="dashboard-title">Analytics</h2>

        <div class="top-box-wrapper">
          <div class="top-box">
            <p class="top-title">Ratings</p>
            <h3>4.7 / 5</h3>
            <div class="bar bg-lightgreen"><div class="fill" style="width: 94%"></div></div>
            <span class="tag green">Very Good : Keep The Energy</span>
          </div>

          <div class="top-box">
            <p class="top-title">Responds Rate</p>
            <h3>64%</h3>
            <div class="bar bg-orange"><div class="fill" style="width: 64%"></div></div>
            <span class="tag yellow">Tips : Turn on your notification for easier for you to responds</span>
          </div>
        </div>

        <div class="bottom-box-wrapper">
          <div class="bottom-box">
            <p class="bottom-title">Guest This Month</p>
            <h3>100</h3>
          </div>
          <div class="bottom-box">
            <p class="bottom-title">Guest Last Month</p>
            <h3>125</h3>
          </div>
          <div class="bottom-box">
            <p class="bottom-title">Earnings</p>
            <h3>RM 10,000</h3>
          </div>
          <div class="bottom-box">
            <p class="bottom-title">Active Guest</p>
            <h3>100</h3>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
