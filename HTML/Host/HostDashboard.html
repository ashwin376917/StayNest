<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Nest - StayNest Host</title>
  <link rel="stylesheet" href="../../CSS/HostDashboard.css" />
</head>
<body>

  <!-- Navigation Tabs -->
  <div class="host-nav-wrapper">
    <div class="host-nav">
      <a href="HostDashboard.html" class="host-nav-link active">Manage Nest</a>
      <a href="Analytics.html" class="host-nav-link">Analytics</a>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="container">
    <div class="left">
      <div class="host-content">

        <h2 class="dashboard-title">Manage Nest</h2>

        <div class="select-add">
          <label class="select-all-label">
  <div class="checkbox-container">
    <input type="checkbox" id="select-all" />
    <span>Select All</span>
  </div>
</label>

          <button class="add-property-btn full-width">+ Add Property</button>
        </div>

        <div class="property-list">

            
          <div class="property-card">
            <input type="checkbox" />
            <img src="../../assets/staynest_logo.png" alt="property" class="property-thumb" />
            <div class="property-info">
              <h3>Ceria Atlantis Apartment</h3>
              <p>Bandaraya Melaka</p>
            </div>
            <span class="status listed">LISTED</span>
            <span class="availability">Fully Booked</span>
          </div>

          <div class="property-card">
            <input type="checkbox" />
            <img src="../../assets/staynest_logo.png" alt="property" class="property-thumb" />
            <div class="property-info">
              <h3>Ceria Atlantis Apartment</h3>
              <p>Bandaraya Melaka</p>
            </div>
            <span class="status pending">PENDING</span>
            <span class="availability">Waiting Approval</span>
          </div>

          <div class="property-card">
            <input type="checkbox" />
            <img src="../../assets/staynest_logo.png" alt="property" class="property-thumb" />
            <div class="property-info">
              <h3>Ceria Atlantis Apartment</h3>
              <p>Bandaraya Melaka</p>
            </div>
            <span class="status hidden">HIDDEN</span>
            <span class="availability">Fully Booked</span>
          </div>
        </div>

      </div>
    </div>
    <div class="right"></div>
  </div>

</body>
</html>
