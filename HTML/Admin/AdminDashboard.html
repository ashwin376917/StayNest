<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans p-6">

  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <input type="text" placeholder="Find Your Nest" class="w-1/3 border rounded-full px-4 py-2 shadow-sm" />
    <div class="flex items-center gap-4">
      <button class="text-sm border px-3 py-1 rounded-full">Host Mode</button>
      <div class="w-8 h-8 bg-black text-white flex items-center justify-center rounded-full font-semibold">A</div>
    </div>
  </div>

  <!-- Breadcrumb -->
  <p class="text-gray-500 mb-1">Manage Nest &nbsp; > &nbsp; <span class="text-black font-medium">Analytics</span></p>

  <!-- Page Title -->
  <h1 class="text-3xl font-bold text-gray-900 mb-8">Analytics</h1>

  <!-- Rating + Response Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
    
    <!-- Ratings Card -->
    <div class="bg-white shadow-md rounded-xl p-6 border">
      <p class="text-gray-600 font-semibold mb-1">Ratings</p>
      <div class="text-4xl font-bold mb-2">4.7</div>
      <p class="text-sm text-gray-500 mb-4">One of the most loved homes on Airbnb, according to guests</p>
      <div class="w-full h-2 bg-teal-100 rounded-full mb-3">
        <div class="w-4/5 h-2 bg-teal-500 rounded-full"></div>
      </div>
      <span class="bg-teal-100 text-teal-700 text-sm py-1 px-3 rounded-full inline-block">
        Very Good : Keep The Energy
      </span>
    </div>

    <!-- Responds Rate Card -->
    <div class="bg-white shadow-md rounded-xl p-6 border">
      <p class="text-gray-600 font-semibold mb-1">Responds Rate</p>
      <div class="text-4xl font-bold text-yellow-600 mb-2">64%</div>
      <div class="w-full h-2 bg-yellow-100 rounded-full mb-3">
        <div class="w-2/3 h-2 bg-yellow-400 rounded-full"></div>
      </div>
      <span class="bg-yellow-100 text-yellow-800 text-sm py-1 px-3 rounded-full inline-block">
        Tips : Turn on your notification for easier for you to responds
      </span>
    </div>
  </div>

  <!-- Summary Section -->
  <div class="border-2 border-purple-300 rounded-xl p-6">
    <p class="text-lg text-gray-700 font-semibold mb-1">Ratings</p>
    <div class="text-3xl font-bold">4.7</div>
  </div>

</body>
</html>
