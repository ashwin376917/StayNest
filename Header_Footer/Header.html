<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link href="css/hfSheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../assets/staynest_logo.png" alt="StayNest Logo" class="logo">

        <div class="search_bar">
            <span class="material-icons">search</span>
            <input type="text" placeholder="Find Your Stay">
            <span class="material-icons">fullscreen</span>
        </div>

        <div class="header_right">
            <span class="material-icons">notifications</span>
            <span class="material-icons">send</span>
            <button class="type_button">+ Be a Host</button>
            <img class="profile_img" src="../assets/noFilter (1).png" alt="Profile">
        </div>
    </header>
</body>
</html>
